<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i < 3; i++) {
            setTimeout(function () {
                console.log(i);
            }, 0);
        }



        for (var i = 0; i < 3; i++) {
            //3次3个独立作用域
            (function () {
                // 分别在各自作用域中执行
                setTimeout(function () {
                    console.log(i);
                }, 0);
            })()
        }

        //for 的let中会默认()为let的父作用域,{}为let的子作用域
        //小括号执行会形成一个块级作用域,可以解决变量污染问题
        for (let i = 0; i < 3; i++) {
            // 执行三次,三个独立的块级作用域
            setTimeout(function () {
                //访问自己块级组作用域中的i
                console.log(i);
            }, 0);
        }


        
    </script>
</body>

</html>
