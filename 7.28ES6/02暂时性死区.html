<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //暂时性死区
        tmp = 'bbbb'     //不会出现打印结果
        //简单理解:在let声明变量之前不能使用变量 ,该区域为暂时性死区
        let tmp ='aaaa';
        console.log(tmp);
    </script>
</body>
