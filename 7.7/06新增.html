<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: aqua;
        }
        input{
            outline: none;
            border: 1px solid #cccccc;
            height: 35px;
            padding-left: 15px;
            width: 300px;
            color: #ccc;
        }
        #add{
            width: 55px;
            height: 35px;
            appearance: none;
            outline: none;
            border: none;
        }
        .head{
            width: 500px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
        }
        main{
            width: 500px;
            background-color: #fff;
            padding: 10px;
            margin: 0 auto;
        }
        .content{
            padding: 20px 45px;
        }
    </style>
</head>
<body>
    <main>
        <div class="head">
            <input id= "ipt"type="text" placeholder="新增内容">           
            <div><button id="add">新增</button></div>
        </div>
        <div class="content">
            <p>我是一个内容</p>
        </div>
    </main>
    <script>
        var ipt = document.querySelector('#ipt');
        var btn = document.querySelector('#add');
        var content = document.querySelectorAll('.content')[0]
        btn.onclick = function(){
            var val = ipt.value; //获取input输入框中输入内容平
            var pNode = document.createElement('p');
            pNode.innerHTML = val;
            content.appendChild(pNode);
            //清空input 输入框
            ipt.value = '';
            //val = '' ==========>不行是因为这样清空的是AO中的val
        }
    </script>
</body>
</html>
