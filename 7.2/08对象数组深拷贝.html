<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = [{
            name:'gk',
            list:[
                {name:'lj'}
            ]
        }]
        //JSON是对象  作用:处理json的是的数据,其实就是数组和对象
        // JSON.stringify 将数组或者对象,变为json字符串,并返回字符串
        var dataStr = JSON.stringify(data)
        console.log(dataStr)

        // JSON.parse()将json字符串转化为数组或者对象,并返回数组或者对象

        // JSON字符串与普通字符串区别?
        //都是字符串没区别,就是普通数组和对象
        // JSON字符串中包含{},[],长得像数组和对象,其实是字符串
    </script>
</body>
</html>
