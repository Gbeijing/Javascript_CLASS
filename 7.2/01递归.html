<body>
    <script>
        // 1+2+3+...+10
        function sum(n) {
            if (n == 1) {
                return 1;
            }
            return n + sum(n - 1);
        }
        console.log(sum(10));//55
        //1.最先运算的最后出结果,运行时间最长,性能差

    </script>
</body>

</html>
