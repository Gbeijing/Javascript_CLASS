<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #btn {
            position: absolute;
        }

        .content {
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.2);
            position: relative;
            display: none;
        }

        .box {
            background-color: white;
            width: 200px;
            height: 180px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .no {
            width: 100px;
            font-size: 20px;
            background-color: yellowgreen;
            position: fixed;
            bottom: 0;
            text-align: center;
        }

        .yes {
            width: 100px;
            background-color: violet;
            position: fixed;
            bottom: 0;
            left: 100px;
            text-align: center;
            font-size: 20px;
        }

        .show {
            display: block !important;
        }
    </style>
</head>

<body>
    <input type="button" name="" id="btn" value="点击这里">
    <div class="content">
        <div class="box">
            <div class="no">取消</div>
            <div class="yes">确定</div>
        </div>
    </div>
    <script>
        var btn = document.querySelector('#btn');
        var content = document.querySelector('.content');
        var yes = document.querySelector('.yes');
        var no = document.querySelector('.no');
        var box = document.querySelector('.box');
        var flag = true;
        var timer;
        btn.onclick = function () {
            content.className = 'content show'
            // timer = setInterval(function () {
                box.onmousedown = function (event) {
                    var x = event.clientX - box.offsetLeft;
                    var y = event.clientY - box.offsetTop;
                    document.onmousemove = function (event) {
                        var left = event.clientX;
                        var top = event.clientY;
                        box.style.left = left - x + 'px'
                        box.style.top = top - y + 'px'
                    }
                }
            // }, 10)
            document.onmouseup = function () {
                document.onmousemove = null;
                document.onmouseup = null;
                // clearInterval(timer);
            }
        }
       
        yes.onclick = function () {
            content.className = 'content';
            flag = !flag

        }
        no.onclick = function () {
            content.className = 'content'
            flag = !flag

        }

    </script>
</body>

</html>
