<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #btn {
            position: absolute;
        }

        .content {
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.2);
            position: relative;
            display: none;
        }

        .box {
            background-color: white;
            width: 200px;
            height: 180px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .no {
            width: 100px;
            font-size: 20px;
            background-color: yellowgreen;
            position: fixed;
            bottom: 0;
            text-align: center;
        }

        .yes {
            width: 100px;
            background-color: violet;
            position: fixed;
            bottom: 0;
            left: 100px;
            text-align: center;
            font-size: 20px;
        }

        .show {
            display: block !important;
        }
    </style>
</head>

<body>
    <input type="button" name="" id="btn" value="点击这里">
    <div class="content">
        <div class="box">
            <div class="no">取消</div>
            <div class="yes">确定</div>
        </div>
    </div>
    <script>
        var btn = document.querySelector('#btn')
        var content = document.querySelector('.content')
        var yes = document.querySelector('.yes')
        var no = document.querySelector('.no')
        btn.onclick = function m() {
            content.className = 'content show'

        }
        yes.onclick = function () {
            content.className = 'content';

        }
        no.onclick = function () {
            content.className = 'content'
        }
       
    </script>
</body>

</html>
