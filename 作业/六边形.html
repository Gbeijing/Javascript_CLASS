<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box-one, .box-two, .box-three
        {
            width: 200px;
            height: 250px;
        }
        .box-one{
            overflow: hidden;

        }
        .box-two{
            transform: rotate(-60deg);
            overflow: hidden;
        }
        .box-three{
            transform: rotate(-60deg);
            background-color: darkorange;
         
        }
    </style>
</head>
<body>
    <div class="box-one">
        <div class="box-two">
            <div class="box-three">
                <!-- <img src="./images/IMG_7249(20200529-093541).JPG" alt=""> -->
            </div>
        </div>
    </div>
</body>
</html>
