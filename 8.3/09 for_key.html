<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在编译之前
        1.获取模板
        2.将模板变为虚拟dom
        3.将虚拟dom变为模板'
        4.进行编译

        vue 更新虚拟dom==>将新模板与旧的模板比较,再更新虚拟dom,进行渲染
     -->
     <div id="app">
         <!-- 
             一个模板  循环使用一个模板
             需要有一个内容告诉vue,虽然使用一个模板,到那时数据不是相同的,视图是需要更新的
             告诉vue 模板相同,数据不同,应该提高虚拟dom的更新效率
             这个内容就是key
        -->
        <div v-for='(item,index) in list' key='item.id'>
            <p>{{item.name}}</p>
            <p>{{item.age}}</p>
        </div>
     </div>
     <script src="./vue.js"></script>
     <script>
         var app =new Vue({
             el:'#app',
             data:{
                 list:[
                    {name:'sss',age:'12',id:'1'},
                    {name:'sss',age:'12',id:'2'},
                    {name:'sss',age:'12',id:'3'},
                    {name:'sss',age:'12',id:'4'},
                 ]
             }
         })
     </script>
</body>
</html>
