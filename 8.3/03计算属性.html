<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{reverseStr()}}</h1>      
        <h1>{{reverseStr()}}</h1>      
        <h1>{{reverseStr()}}</h1>      
        <h1>{{reverseStr()}}</h1>      
        <h1>{{ reverseStr() }}</h1>  

        <h2>{{reverseStr1}}</h2>    
        <h2>{{reverseStr1}}</h2>    
        <h2>{{reverseStr1}}</h2>    
        <h2>{{reverseStr1}}</h2>    
        <h2>{{reverseStr1}}</h2>    
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               message:'hello',
               x:0
            },
            methods:{
                reverseStr(){
            
                    return this.message.split('').reverse().join('')
                }
            },
            /*
                computed===>vue中中的计算属性
                key:只是一个普通的属性,不是函数;key赋值跟后面return的返回值
            */
            computed:{//===>vue中中的计算属性
                //reverseStr1不是函数  是一个计算属性
                //函数,在使用属性时候执行
                reverseStr1: function (){
                    //函数执行了
                    //1.使用了计算属性
                    //2.再次执行;这个函数中用到的data中的变化会再次执行
                    console.log('属性计算了');
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
<!-- 
    计算属性和methods区别
    计算属性:存的是后面的返回值,有缓存效果,
            只有在function中依赖的data数据发生变化才会执行,
            不能直接修改计算属性,
            计算属性仅存储当前模式
    methods 普通函数:多次执行,每次执行初始化

    计算属性应用:
    1.与大量计算有关系的内容;
    2.需要渲染函数的返回值:computed data  methods
    3.缓存不是浏览器缓存,只是用代码实现的 临时存储,避免程序重复执行
 -->
