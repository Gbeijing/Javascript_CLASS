<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 
            实现用户选择select option与selectCity 双向绑定
         -->
        <select name="city" id="city" @change='cahngeCity'  v-model="selectCity">
            <option :value="item" v-for="(item,index) in city">{{item}}</option>
        </select>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                city:[//渲染option视图
                    '南京','无锡','常州','苏州'
                ],
                selectCity:'苏州'  //表示用户选择了哪一个option视图
            },
            methods: {
                cahngeCity(){
                    console.log(this.selectCity);
                },
            }
        })
    </script>
</body>

</html>
