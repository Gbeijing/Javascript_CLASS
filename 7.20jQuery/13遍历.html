<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
        <p>我飞立多斯拉克房价来看按实际立</p>
        <ul>
            <li>我是内容01</li>
            <li>我是内容02</li>
            <li>我是内容03
                <span>我是span01</span>
                <span>我是span02</span>
            </li>
        </ul>
    </div>
    <script src="./jquery-3.4.0.js"></script>
    <script>
        //如何通过当前元素查找相关元素
        //父元素,子元素,兄弟元素,第几个元素,兄弟元素...
        var res = $('ul').children() //返回子集合
        console.log(res);
        var parent = $('ul').parent()//返回父元素  jq对象
        console.log(parent);
        var
        //find()查找某一元素
        var span = $('ul').find('span')
        console.log(span)


        //找到第二个span
        // jq.eq(index) 选中第几个元素 index 索引值
        var two = span.eq(1)
        console.log(two)
        $('li>span:eq(1)').css({color:'red'})

        //总结:查找指定元素或者关系
        //基本帅选  筛选api
        //作用:指定某一元素
    </script>
</body>

</html>
