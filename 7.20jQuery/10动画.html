<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.4.0.js"></script>
</head>

<body>
    <button>点击滑动</button>
    <div class="box"></div>
    <script>
        $('.box').css({
            width: '100px',
            height: '100px',
            background: 'red'
        })
        //滑动效果
        // $('button').on('click',function(){
        //     $('.box').slideToggle()
        // })

        //淡入淡出
        $('button').on('click', function () {
            $('.box').fadeTo(1000,0.1)
            
        })
    </script>
</body>

</html>
