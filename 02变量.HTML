<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        
        变量的作用是什么?=======> 存储数据并供给使用
        如何判断变量？
        除了 js 数据类型 其他都是变量
     -->
     <script>
         // var js中的关键字  作用:声明变量
         // = 作用书赋值
         // gukun是变量名
         // 'Gbeijing' 数据
         // ------>  给gukun变量赋值数据
         var gukun='Gbeijing'
         console.log(gukun)

        // 省略var 的变量
        wangyuhang = '王宇航'
        console.log(wangyuhang)


        // undifined也是js的数据类型；表示变量未被赋值
        var wangyanqin
        console.log(wangyanqin)

        // liuyucai is not defined 表示liuyucai变量没声明
        liuyucai;
        console.log(liuyucai)


        var ansuxin,liyuxin,zhoujianglong;
        console.log(ansuxin);
        console.log(liyuxin);
        console.log(zhoujianglong);

        //js执行代码的执行的默认顺序是从上向下执行；如果中间有bug会阻止线下面代码
     </script>
</body>
</html>
