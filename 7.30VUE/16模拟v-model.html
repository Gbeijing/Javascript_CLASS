<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            v-model数据双向绑定
            数据变化,视图变化
            视图变化,数据变化
         -->
   <input type="text" v-model="ipt" @input="input">
   <h1>{{ipt}}</h1>
     </div>
     <script src="./vue.js"></script>
     <script>
         var  app = new Vue({
             el:'#app',
             data:{
                 ipt:''
             },
             methods:{
                input(e){
                    this.ipt =e.target.value
                }
             }
         })
     </script>
</body>
</html>
