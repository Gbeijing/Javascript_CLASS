<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click='toggle'>{{txt}}</button>
        <!-- <div class="box" v-show='flag'></div> -->

        <!-- 
            当flag为true添加class=box  flase不添加
         -->
        <div :class="{box:flag}"></div>
    </div>
    <script src="./vue.js"></script>
    <script>
        //vue 是数据驱动视图
        var app =new Vue({
          el:'#app',
          data:{
            txt:'隐藏',
            flag:true
          }  ,
          methods:{
              toggle:function(){
                //   console.log('1111');
                if(this.flag){
                    this.txt='显示'
                }else{
                    this.txt='隐藏'
                }
                this.flag=!this.flag                
              },     
          }
        })
    </script>
</body>
</html>
