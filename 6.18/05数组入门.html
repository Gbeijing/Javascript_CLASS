    <script>

        /*
        数组特点：
        1.数组有下标值，也叫索引；根据索引可以获取数组元素
        2.数组有长度；长度表示数组呈长度
        3.数组元素为js 任意数据类型，数组长度可以为无数个        
        */
        var fun = function(){}
        var arr = [1 , '2' ,true , null, undefined, [], {} ,fun];
        
        //如何通过数组索引值获取数组元素？
        var res = arr[0]
        console.log(res)
        //如何获取数组长度?
        var len = arr.length
        var len = arr["length"]
        console.log(len)
        //如何获取最后一个数组元素?
        var last = arr[arr['length'-1]]
        // 如何获取倒数第n个
        //  arr[arr['length'-n]]
        //  arr[arr.length-n]

    </script>
