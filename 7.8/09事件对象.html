<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btn">点击我啊</button>
    <script>
        // 1.什么是事件对象?
        // 2.事件对象的作用是什么?
        // 3.什么时候会产生事件对象?
        //  ========>谷歌浏览器是触发事件时,
        //  ========>IE是window.event,初始赋值 null

        var btn = document.getElementsByClassName('btn')[0];
        console.log(btn);
        //事件对象作用,记录触发事件的事项;比如:位置,哪一个按键等... 
        btn.onclick = function (event) {
            //event事件对象,触发事件的时候传入
            // 事件处理函数是异步程序,按需执行
            console.log(event);
            console.log(event.type);//事件类型

            //获取触发事件的元素
            var target = event.target;
            console.log(target)
        }

        document.onkeyup = function (e) {
            console.log(e);
            //获取按下哪一个按键
            var code = e.keyCode;
            console.log(code);
            if (code == 13) {
                alert('按下回车,确认完毕')
            } else if (code == 32) {
                alert('空格')
            } else if (code == 16) {
                alert('shift键')
            }
        }
    </script>
</body>

</html>
