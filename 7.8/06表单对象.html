    <form action="">

        <select name="" id="">
            <option value="china">中国</option>
            <option value="bang">韩国</option>
            <option value="USA" selected>美国</option>
        </select>
    </form>
    <script>
        //formObject 返回的类数组
        var formObject = document.querySelector('form');
        console.dir(formObject);
        console.log(formObject[0]);
        console.log(formObject[1].checked);
        console.log(formObject[2]);

        //设置或者修改checkbox值
        formObject[1].checked = true;
        formObject[0].focus()//获取焦点

        //问题:select option 用户选择哪一个
        var select = formObject[formObject.length - 1]
        console.log(select.nodeType,"===========")
        for (var i = 0; i < select.length; i++) {
            if (select[i].selected) {
                console.log(select[i])
                console.log(select[i].value)
            }
        }

        // 封装方法,作用;返回select option选择的内容
        // 错误优先原则:
        function getSelectValue(select){
            if(arguments.length ===0){
                throw new Error('Failed to execute "getAttribute" on "Element": 1 argument required, but only 0 present.')
            }
            if (select.nodeType !== 1){
                throw  new Error( 'Failed to execute "getAttribute" on "Element": 1 argument required, but only 0 present.')
            }
            var res = null
            for ( var i = 0;i<select.length;i++){
                if(select[i].selected){
                    res ={
                        el:select[i],
                        value:select[i].value
                    }
                }
            }
            return res;
        }
            

    </script>
