<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            margin: 10px auto;
            width: 300px;
        }

        .control {
            width: 300px;
            height: 45px;
            display: flex;
        }

        .control-item {
            width: 100px;
            height: 45px;
            border: 1px solid tan;
            text-align: center;
            line-height: 45px;
        }

        .content {
            width: 300px;
            height: 200px;
            background-color: yellowgreen;
        }

        .tab {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: 900;
            display: none;
            text-align: center;
            line-height: 200px;
        }

        .show {
            display: block;
        }

        .active {
            background-color: tomato;
            color: violet;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="control">
            <div class="control-item active">选项01</div>
            <div class="control-item">选项02</div>
            <div class="control-item">选项03</div>
        </div>
        <div class="content">
            <div class="tab show">选项01,你好</div>
            <div class="tab">选项02,你好</div>
            <div class="tab">选项03,你好</div>
        </div>
    </div>
    <script>
        var control = document.querySelectorAll('.control-item');
        var tab = document.querySelectorAll('.tab');
        tab =[...tab]
        control = [...control];
        control.forEach(function (item, index) {
            item.addEventListener('click', function (e) {
                control.forEach(function (item,index) {
                    item.className = 'control-item';
                    tab[index].className ='tab'
                });
                e.target.className = 'control-item active'
                tab[index].className ='tab show'
            }, false)
        })

    </script>
</body>
<!-- 封装已给class类名的方法:-->

</html>
