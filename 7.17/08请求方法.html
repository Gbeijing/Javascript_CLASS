<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    get 向服务器获取数据时候
        1.请求是通过url方式传参
        2.有缓存作用
        3.弊端:所有的请求参数都可以被用户查看,且请求参数数据是少的

    post 通过请求体发送传送请求参数
        1.提交数据:表单提交,用的是post请求
        2.没有缓存,不可以利用缓存减少http请求次数
        3.相对于get更加安全
    pull 由于数据更新

    delete 用于删除数据
    .......
    <script>
        //baseurl:vebcoder.cn:9527/api/search
        window.onload = function(){
            var xhr  = new XMLHttpRequest();
            xhr.open('POST','http://baseurl:vebcoder.cn:9527/api/search',true)
            //设置请求头
            //content-type告诉服务器,请求体中,数据什么格式
            xhr.setRequestHeader("content-type",
            "application/x-www-form-urlencoded");
            //请求头可以 有很多个.======>写多个

            //send()发送请求,参数:是字符串post的请求参数
            // 格式:'pa=值&p2=值'
            var params = '咖啡'
            xhr.send(`word=${params}`);

        }
    </script>
</body>

</html>
