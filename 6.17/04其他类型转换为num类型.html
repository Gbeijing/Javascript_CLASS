<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数据类型之间可以相互转化  分为显式子和隐式
        //  boolean

        //  显式转换  Number()  parseInt() parsefloat()
        //  api 接受什么参数  api的作用就是什么
        var x = 0.1
        var y = 0.2
        console.log(x+y==0.3)
        //   注意：不要测试两个浮点数结果
        console.log(0xf)
        // 无论是几进制最终展示都是十进制数

        //Number作用：将其他数据类型转化为数值型，并返回转化结果
        //-->参数为js数据 不传参默认返回0
        var res = Number('gukun')   
        console.log(res)  // NaN
        console.log(Number(''))   //0
        console.log(Number(true))  //1
        console.log(Number(false))  //0
        console.log(Number(null))  //0
        console.log(Number())   //0
        console.log(Number(undefined))  //NaN
        console.log(Number('5947'))  //5947
        // NaN  其他数据转化数值型；没有匹配数组；那么就是NaN
        // 1. 任何数据跟NaN算数运算都是NaN
        // 2. 任何数跟他比较都是flase
        // 3. NaN不等于NaN
        // 注意: 数据转化为NaN后的运算情况
          
        //字符串转number

            //   ''------>0
            //   非空数值字符--->NaN
            //   纯数组字符------>数字
            //   进制字符---->总是十进制
            //   true ---> 1
            //   false  ---> 0
            //   undefined ---> NaN
            //   null  ---> 0
            //   空数组  ---> 0
            //   非空数组  ---> NaN
            //   对象转数组  ---> NaN
    </script>
</body>
</html>
