<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box');
        addClass(box,'wrap');//给元素添加类名
        /*
         *addcalss of method can add className to Element
         *option(ele,string)
         */
        function addClass(ele,str){
            var list = ele.classList;
            list.add(str);
            return ele;
        }
        addClass(box,'guKun')
        console.log(box)
    </script>
