<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'dfjbsdjfFSDSFSAkjksfdlf'
        //slice(starIndex,endIndex)表示从第几个索引值开始截取第几个缩印字符;不包含endIndex,包含starIndex
        // 片段字符长度  endIndex-starIndex
        var res = str.slice(3,7)
        console.log(res)

        //str.substr(starIndex,len) 返回字符片段 表示从starIndex开始截取长度为len;
        var res1 = str.substr(5,6);
        console.log(res1)

        //str.charAt(index)返回传入索引值  对应的字符
        var res2 = str.charAt(2)
        console.log(res2)

        //将所有字母变小写
        var res3 = str.toLocaleLowerCase()
        console.log(res3)
         //将所有字母变大写
        var res4 = str.toLocaleUpperCase()
        console.log(res4)
        
    </script>
</body>
</html>
