<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         *1.字符串下有长度  length表示字符个数
         *2.有索引值  索引值从0开始  可以根据索引值获取单个字符
         *3.有api 可以通过api操作字符串;增删改查  替换 截取片段等
        */
        var str = 'sdssddasdaf'
        var strobj = new String('sdssddasdaf');
        console.log(strobj)
        //获取字符串长度
        var len = strobj.length
        console.log(len)

        //获取每一个字符
        console.log(strobj[0])

        //获取最后一个字符
        console.log(strobj[strobj.length-1])

        //获取每一个字符(遍历字符串对象)
        for( var i = 0;i<strobj.length;i++){
            console.log(strobj[i])
        }
    </script>
</body>
</html>
