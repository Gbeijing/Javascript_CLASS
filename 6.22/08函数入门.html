<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        foo('王泽鑫','顾坤'); //函数的执行
        //function  定义一个函数
        //foo  函数名
        // 形参,作用接受实参   形参 = 实参
        function foo(gk,wyh,yf){
            console.log(gk,yf)
            //方法体.函数执行后才会执行
            console.log('函数执行了')
        }
        foo('向文杰','abc');
        //实参
        foo('顾坤','王宇航')
    </script>
</body>
</html>
