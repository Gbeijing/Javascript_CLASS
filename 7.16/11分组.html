<body>  
    <script>
        // 用圆括号表示分组

        var str = "美国人日本人韩国人"
        var reg = /(美国人日本人)|(韩国人)/g;
        console.log(str.match(reg));
//正则的运算是从左向右的,分组先运算
    </script>
</body>
