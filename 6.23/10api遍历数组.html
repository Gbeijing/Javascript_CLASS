<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var  arr = [22,3,4,66]
        // forEach()作用是遍历数组;参数为回调函数
        // 回参一:数组元素  item
        // 回参二:数组索引值  index
        arr.forEach(function(item,index){
            console.log(index,'=====')
            console.log(item)
        })
    </script>
</body>
</html>
