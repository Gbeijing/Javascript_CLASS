<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ['1',12]
        //通过构造函数的方式创建数组
        var arr1 = new Array('1',12)
        console.log(arr1)

        //数组中添加元素
            //方式一
        arr1[arr1.length]='新增'
        arr1[arr1.length]='aa'
            //方式二
            //push()作用是从数组尾部添加数组;参数是被添加元素
        arr1.push('api尾部添加')
        console.log(arr1)
            //方式四
        arr1.unshift('2321')//从头加
        arr1.unshift('2321')
        arr1.unshift('2321')
    </script>
</body>
</html>
