    <script>
        var arr = [1,2,3,4]
        //pop()从尾部删除---->会改变长度-1;返回被删除的元素
        var res= arr.pop()
        console.log(arr,res)

        //shift()从头删除,长度减一,返回被删除的元素
        arr.shift()
        console.log(arr)

        //需求:用for循环全部清空数组
        arr1 =[1,2,3,4,6,5,7]
        for(var i = arr1.length;i>0;i--){
            arr1.pop()
            console.log(arr1)
        }
