<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 变量的重新赋值
        // js代码的运行方式是从上向下运行的；同步的
        // 所以使用变量的时候；程序会往上找，不会往下找，找距离她最近一次赋值
        var str = '123'
        console.log(str)
        
        str = 'gukun'
        console.log(str)
    </script>
</body>
</html>
