<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //条件句
        /*语法:
            如果满足条件1表达式则执行代码块1 其他不执行
            如果满足条件2表达式 则执行代码块2 其他不执行
            如果都不满足 则执行代码块3 其他不执行
            综上:条件表达式返回值为true
                不满足条件 条件表达式返回值为flase
        if(条件1表达式){代码块1}else if(条件2表达式){代码块2}else{代码块3}

        注意:同步代码;程序一旦执行过后就不会存在了;特殊的是函数
                程序起点:刚启动页面时候
        */
        // 入门级别(没有表达式)
            if (true){
                console.log('执行了if')
            }else{
                console.log('执行了else')
            }

            if (false){
                alert('不满足条件')
            }else{
                alert('其他情况')
            }

            if(false){
                console.log('1')
            }else if(false){
                console.log('3')
            }else if(true){
                console.log('3')
            }else{
                console.log('g')
            }
        // 什么情况下用条件句
            //做一件事(业务--->项目);只能有一个结果,不同情况(--->表达式)下结果(--->效果)不同

        //什么时候用if     else
            //只有两个情况  两个结果
        //什么情况用if elseif else
            //多个情况多个结果

        // 如何写条件表达式?(逻辑)
            
        //代码块中是根据业务分析出来的代码(分析+逻辑)
    </script>
</body>
</html>
