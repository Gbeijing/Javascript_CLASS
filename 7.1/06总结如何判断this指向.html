<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      /*
        1: 先看this在哪个作用域中?
           全局====>this = window

         function函数体中
        2:看函数执行
            2.1判断哪一个函数被执行了?再看看方法体中this指向谁?
            2.1看是否有call apply bind,有===>参数是谁就 this就指向谁
            2.2看是否有事件处理函数 ; 是===>触发元素
            2.3调用函数是否是new 是构造函数, this指向new 实例化的对象
            2.4以上不满足.谁调用就指向谁
      */
      var name = '周超'
      var obj = {
          name:'yufei'
      }
      var wzx = {
        name :'顾坤',
        say:function(){
            console.log(`${this.name}说:我长得好帅啊!!!`)
        }
      }
      //获取的是wzx 下的say 方法 并有call触发 ==>say 中指向obj
      wzx.say.call(obj)
      wzx.say.apply(this)
    </script>
</body>
</html>
