<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = '周超'
        function foo(){
            console.log(arguments)
            var name = '顾坤'
            console.log(this.name)
        }
        var wyh = {
            name:'王宇航',
            foo:foo
        }
        var fei = {
            name :'与非',
            foo:foo,
            cname:this.name
        }
        var yuAng ={
            foo:foo
        }
        foo()
        wyh.foo()
        fei.foo()

        //call改变function中this指向
        //参数一:指定this指向对象
        //参数二--参数n:给调用函数foo传输实参
        foo.call(fei,'55555555555555')
        foo.call(wyh,'zzzzzzzzzzzzz')
        fei.foo.call(this)//foo中this指向fei改变为window
        wyh.foo.call(this)//foo中this指向wyh改变为window

        //apply改变function中this指向,触发函数
        //参一:this指向对象
        //参二:为数组,调用函数穿入实参
        yuAng.foo.apply(window,[1,2,3,4,5,6])

        // bind改变function中this指向,触发函数,加上执行符,才能触发函数
        //参数:指定this指向对象
        yuAng.foo.bind(window,[1,2,3,4,5,6])('1',2,3)

        //思考:call apply bind的区别?
    </script>
</body>
</html>
