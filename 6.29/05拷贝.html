    <script>
        //拷贝  就是  复制

        //深拷贝
        //拷贝基本类型的数据:深拷贝(存在栈中)

        var str = 'aaa'
        var copyStr = str
        copyStr = copyStr + '你好'
        console.log(copyStr, str)

        //浅拷贝  对象数组直接复制,实现都是浅拷贝 (堆)
        //一个改变会影响另一个改变
        var arr = [1, 2, 3, 4]
        var copyArr = arr
        copyArr.push('new')
        arr.push('old')
        console.log(copyArr, arr)
