<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组排序
        var arr = [1,24,4,3,5,6,44,9]

        //只要对数组操作就是考虑:是修改原数组;还是返回新数组

        //思路:改变原数组?
        for(var  i = 0 ,len = arr.length;i<len;i++){
            // arr[i] 前面的数据
            for(var j = i+1; j < arr.length;j++){
                if(arr[i]>arr[j]){
                    var tmp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = tmp
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
