<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //闭包
        //什么是闭包?闭包的优点是什么?闭包的优缺点什么?
        //函数return返回函数;
        //优点: 1.外部函数可以访问内部函数的变量
             // 2.变量不会被污染,彼此独立互不干扰(foo执行一次会形成一个闭包,闭包与闭包之间互不干扰)
             //原因:因为foo每次执行会初始化一个AO对象,多个AO就有多个地址,AO与AO之间彼此独立
             //所以 bar bar1  bar2操作的不是一个AO
        //缺点:变量不能释放导致内存泄漏
        function foo(){
            var num = 0
            return function a(){
                num++
                console.log('这是给自己的闭包',num )
            }
        }
        //函数中有函数;并且return返回的是一个函数,里面的函数访问的函数体中的变量
        var bar = foo() //===>有return就是返回return后面的内容,没有就是返回undefined
        // bar()           ====>会访问foo中的num,怎么实现的?====>存的是a函数指针;实质还是子作用域访问父作用域
        console.log(bar)
    </script>
</body>
</html>
