<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //对象分类(js是面向对象角度)
        //对象分为函数对象和普通对象
        //函数对象
        function foo(){}
        var bar = new Function()
        var foo1 = function(){}

        //普通对象:原型对象+构造对象
        // =========>日期对象,数组对象,字符串对象....
        var obj = new Object()
        var f = new foo()

        //问:构造函数的foo 的原型对象与new实例对象f 的原型对象的关系?
        var f = new foo()
        //   f是foo创建的;与f的原型对象是同一个       (原型角度)
        //   foo.prototype存的指针与f.__proto__的指针相同  (内存角度)
        console.log(foo.prototype === f.__proto__)   //ture

        //函数对象:有prototype ========================>函数对象的原型对象
        //普通对象:无prototype 有__proto__属性  =======>普通对象的原型对象

        //
        // Function 的原型对象(Function.prototype)为函数对象,而这个函数对象(Function.prototype)没有prototype
        // 函数对象的原型对象:为普通对象
            console.log(Function.prototype)

        var arr = new Array()
        console.log(arr)
        //Function和function的区别?(大厂面试)
        // 1.function的构造函数是Function
        // 2.function的原型对象为普通对象;
        // 3.Function的原型对象为函数对象,并且这个函数对象没有prototype
    </script>
</body>
</html>
