<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //箭头函数没有this指向
        //箭头函数中this用上一层作用域中的this

        var obj = ()=>{
            console.log(this)
        }
        var foo  = {
            obj:obj
        }
        foo.obj()
    </script>
</body>
