<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 123//栈给n变量分配空间用来存123
        var str = '123' //栈给str变量分配空间用来存'123'
        var o = {
            name:'周超'
        }
        //栈给o变量分配空间用来存 指针; 
        // 堆来存对象数据;\
        //栈给属性下name分配空间,用来存字符串'周超'\

        var arr = [123,12]
        // 栈 arr村指针;栈存元素;堆创建空间存数组,提供指针

        function foo(a){
            return a+2
        }
        // 给函数(可调用函数)分配函数
        // 栈 foo存指针;堆存函数提供指针;函数调用,栈存返回值(时间到,返回值没有被变量引用,计算机销毁a+2)
    </script>
</body>
</htm>
