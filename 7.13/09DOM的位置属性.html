<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .wrap{
        width: 150px;
        height: 150px;
        background-color: red;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    .wraper{
        height: 300px;
        width: 300px;
        position: relative;
        left:200px;
        top: 200px;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div class="wraper">
        <div class="wrap"></div>
    </div>
    <script>
        var wrap =document.querySelector('.wrap');
        wrap.onclick =function (e){
            //事件作用的作用:记录用户触发事件行为位置,元素等信息
            //以下就是event事件中,记录用户触发事件的位置
            console.log('触发事件位置距离父元素',e.offsetX);
            console.log('触发事件位置距离浏览器x',e.clientX);
            console.log('触发事件位置距离屏幕',e.screenX)
        
        //DOM位置属性
        //获取触发属性元素中心,距离position属性的元素 顶部和左边的距离
        //wrap.offsetLeft = wraper 的 left * wraper 的width
        //wrap.offsetTop = wraper  的 top * wraper 的高度
        console.log(wrap.offsetLeft)
        console.log(wrap.offsetTop)
        }
    </script>
</body>
</html>
