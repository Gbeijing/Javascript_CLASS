<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('7988989897')
        //setTimeout是个异步
        // 需要 [慢] 一点执行,并且代码在上,采用异步;
        // 同步程序是最 [快] 的

        //定时器  
        // 参一:回调函数 ; 参二:时间
        //表示经过16.2ms后才执行函数
        //浏览器刷新时间是16.2ms,    0ms也是最后执行
        setTimeout(function(){
            console.log('1212312323')
        },1)
        console.log('wwwwwwwwwwwwwwwwwwww')
        console.log('lllllllllllllllllll')
        console.log('qqqqqqqqqqqqqqqqqqqq')
        console.log('aaaaaaaaaaaaaaaaaaaa')
    </script>
</body>
</html>
