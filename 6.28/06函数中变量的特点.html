<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //全局变量初始化之后一次  就是刷新浏览器时候
        //全局变量关闭页面是会销毁全局变量
        var test = 'ddddd'  //全局中声明的变量会一直存在内存中;是不会消失的
        function foo(){
            //函数方法体中声明的变量;执行的时候在内存中,创建;执行完毕后[销毁]
            //======>每一次重新执行函数;都是初始化
            var a = 1;  
            var b = 'ggg'
            var c = 'kkk'
        }
        foo();

        //变量销毁的原因: ====>只有可能被需要使用的变量不会销毁,一定没用的变量销毁
    </script>
</body>
</html>
